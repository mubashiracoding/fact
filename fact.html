<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Factorial Calculator</h2>
        <input id="input" type="number" placeholder="Enter a number">
        <p id="result"></p>
        <button onclick="fact()">Find</button>
    </div>

    <script>
        const a = document.querySelector('#input');
        const b = document.querySelector('#result');

        function fact() {
            let num = 1;
            let value = +a.value;

            if (value === 1 || value === 0) {
                b.textContent = num;
            } else if (value < 0) {
                b.textContent = "Not possible";
            } else {
                for (let i = 1; i <= value; i++) {
                    num *= i;
                }
                b.textContent = num;
            }
        }
    </script>
</body>
</html>
